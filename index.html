<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="box">
  <!-- Rating state start -->
  <div class="container">
    <div class="icon-container">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>
    <div class="ratings-text">
      <h1>How did we do?</h1>
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    </div>
    <div class="rating">
      <ul>
        <li><button class="ratingBtn">1</button></li>
        <li><button class="ratingBtn">2</button></li>
        <li><button class="ratingBtn">3</button></li>
        <li><button class="ratingBtn">4</button></li>
        <li><button class="ratingBtn">5</button></li>
      </ul>
    </div>
    <button class="btnSubmit">submit</button>
  </div>
</section>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="box">
  <div class="thanksBox">
    <div class="thanks-icon">
      <img src="./images/illustration-thank-you.svg" alt="completion icon">
    </div>
    <div class="thanks-rate">
      <p class="result">You select <span class="ratingResult">5</span> out of 5 </p>
    </div>
    <div class="thanks-text">
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>
  </div>
</section>
  <!-- Thank you state end -->

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
